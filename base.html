            <div id="divsearch" class="right">

         </div>

            חדש באתר <br>

            </div>
            <div class=down id=map>
                מפה
            </div>
            <div class=down id=customerService>
                שירות לקוחות <br> <br>
                מדיניות החזרים <br>

                מידע <br> <br>
                כתובת <br>
                טלפון <br>
                שעות פעילות
            </div>
         </div>
    </div>
